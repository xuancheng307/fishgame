<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>魚市場遊戲 - 登入</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5a67d8;
        }
        .hint {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
        .error {
            color: #e53e3e;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #38a169;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>魚市場遊戲系統</h1>
        <form id="loginForm" onsubmit="return login(event)">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required placeholder="輸入帳號 (01-12 或 admin)">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required placeholder="輸入密碼">
            </div>
            <button type="submit" id="loginBtn">登入</button>
        </form>
        <div id="message"></div>
        <div class="hint">
            <strong>測試帳號：</strong><br>
            學生帳號：01, 02, ... 10<br>
            學生密碼：與帳號相同 (如 01/01, 02/02)<br><br>
            管理員帳號：admin<br>
            管理員密碼：123
        </div>
    </div>

    <script>
        const API_BASE = '/api';  // 使用相對路徑避免 CORS 問題

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            try {
                loginBtn.disabled = true;
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token && data.user) {
                    // 儲存 token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('username', data.user.username || username);
                    
                    messageDiv.innerHTML = '<p class="success">登入成功！正在跳轉...</p>';
                    
                    // 根據角色跳轉
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'simple-team.html';
                        }
                    }, 1000);
                } else {
                    const msg = data?.error?.message || data?.error || '帳號或密碼錯誤';
                    messageDiv.innerHTML = `<p class="error">登入失敗：${msg}</p>`;
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                messageDiv.innerHTML = `<p class="error">連線錯誤：${error.message}</p>`;
            } finally {
                loginBtn.disabled = false;
            }
            
            return false;
        }

        // 啟動時驗證 token，再決定是否跳轉
        async function checkAndRedirect() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || !role) return;
            
            try {
                const r = await fetch(`${API_BASE}/auth/me`, { 
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!r.ok) throw new Error('token invalid');
                // 驗證通過才跳轉
                window.location.href = (role === 'admin') ? 'admin.html' : 'simple-team.html';
            } catch {
                // 失效就清掉，避免無限跳轉
                localStorage.removeItem('token');
                localStorage.removeItem('role');
                localStorage.removeItem('username');
            }
        }
        
        window.onload = checkAndRedirect;
    </script>
</body>
</html>
